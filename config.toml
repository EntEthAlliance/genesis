[parity]
mode = "last"
mode_timeout = 300
mode_alarm = 3600
auto_update = "critical"
release_track = "current"
public_node = false
no_download = false
no_consensus = false
no_persistent_txqueue = false

chain = "/parity/spec.json"
base_path = "/parity"
db_path = "/parity"
keys_path = "/parity/keys"
identity = ""
light = false

[account]
unlock = ["0xffdabe6dcb14148a2b3ccae0f58647b0f4933d46","0x33f41303d51d3bbe43c5d596754c01de2593326d","0x01e8a3013cd952a84083e10f1a00b1ffce56dece","0x2467f2dfac00a8a46103fe7c4c780bb0474a4bb7","0xcabebe3e949d1346fd70e28366c1c3c9cc5e757b","0xbd01ffc0beb1fb311c07faa2b9d6b095533ff130","0x8440b274e0bf3dc7840feef80f57cdc876dbc6e7","0xd74092e70baaf1e48070045819ecc09863d83716"]
password = ["/parity/passwd"]
keys_iterations = 10240

[network]
port = 30303
min_peers = 0
max_peers = 50
nat = "any"
id = 15332
bootnodes = []
discovery = true
warp = true
allow_ips = "all"
snapshot_peers = 0
max_pending_peers = 64
no_serve_light = false

reserved_only = false
#reserved_peers = "./path_to_file"

[rpc]
disable = false
port = 8545
interface = "all"
cors = []
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_pubsub", "traces", "rpc", "shh", "shh_pubsub","parity_accounts","personal","parity_set"]
hosts = ["all"]

[websockets]
disable = false
port = 8546
interface = "0.0.0.0"
origins = ["none"]
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_pubsub", "traces", "rpc", "shh","parity_accounts","personal","parity_set"]
hosts = ["all"]

[ipc]
disable = false
path = "$HOME/.local/share/io.parity.ethereum/jsonrpc.ipc"
apis = ["web3", "eth", "pubsub", "net", "parity", "parity_pubsub", "parity_accounts", "traces", "rpc", "shh", "shh_pubsub","personal","parity_set"]

[dapps]
disable = false

[secretstore]
disable = false
nodes = []
http_interface = "local"
http_port = 8082
interface = "local"
port = 8083
path = "$HOME/.local/share/io.parity.ethereum/secretstore"

[ipfs]
enable = false
port = 5001
interface = "local"
cors = []
hosts = ["none"]

[mining]
#author = "0xdeadbeefcafe0000000000000000000000000001"
#engine_signer = "0xdeadbeefcafe0000000000000000000000000001"
force_sealing = true
reseal_on_txs = "all"
reseal_min_period = 4000
reseal_max_period = 60000
work_queue_size = 20
relay_set = "cheap"
usd_per_tx = "0.0025"
usd_per_eth = "auto"
price_update_period = "hourly"
gas_floor_target = "4700000"
gas_cap = "6283184"
tx_queue_size = 8192
#tx_queue_gas = "off"
tx_queue_strategy = "gas_price"
tx_gas_limit = "6283184"
tx_time_limit = 100
extra_data = "Whiteblock"
remove_solved = false
notify_work = ["http://localhost:3001"]
refuse_service_transactions = false

[footprint]
tracing = "auto"
pruning = "auto"
pruning_history = 64
pruning_memory = 32 
cache_size_db = 128
cache_size_blocks = 8
cache_size_queue = 40
cache_size_state = 25
cache_size = 128 # Overrides above caches with total size
fast_and_loose = false
db_compaction = "ssd"
fat_db = "auto"
scale_verifiers = true
num_verifiers = 6

[snapshots]
disable_periodic = false

[misc]
logging = "own_tx=trace"
log_file = "/var/log/parity.log"
color = true